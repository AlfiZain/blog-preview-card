<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card-img" />
          <div class="card-info">
            <div class="category">
              <p>Learning</p>
            </div>
            <p class="date">Published 21 Dec 2023</p>
          </div>
          <a href="#" class="card-title">HTML & CSS foundations</a>
          <p class="card-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="card-footer">
            <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="image-avatar" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/AlfiZain">Alfi Zain</a>.</div>
  </body>
</html>
